<html>
  <head>
    <title>Inflation Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/lodash.js" type="text/javascript"></script>

  </head>
  <body>
    <div id="wrapper">
      <div class="grid">
        <div class="grid__cell unit-1 grid__cell--centered">
          <h1>Adjust for Inflation</h1>
        </div>
      </div>

      <div class="grid grid--center" id="inputbox">

        <div class="grid__cell unit-1-3 ">
          <select class="year-select" id="start-year">
            <option selected value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
          </select>
        </div>

        <div class="grid__cell unit-2-12">
          <button id="swap">⤹⤴︎</button>
        </div>

        <div class="grid__cell unit-1-3">
          <select class="year-select" id="end-year">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option selected value="2011">2011</option>
          </select>
        </div>

      </div>

      <div class="grid">
        <div class="grid__cell unit-1">
          <div id="output-val">$0.00</div>
        </div>

        <div class="grid__cell unit-1">
          $<input id="input-val" type="number"/>
        </div>
      </div>

      <div id="keypad" class="grid">
        <div class="grid__cell unit-1-3">
          <button id="key-1"  data-value="1">1</button>
        </div>

        <div class="grid__cell unit-1-3">
          <button id="key-2"  data-value="2">2</button>
        </div>

        <div class="grid__cell unit-1-3">
          <button id="key-3"  data-value="3">3</button>
        </div>

        <div class="grid__cell unit-1-3">
          <button id="key-4"  data-value="4">4</button>
        </div>

        <div class="grid__cell unit-1-3">
          <button id="key-5"  data-value="5">5</button>
        </div>

        <div class="grid__cell unit-1-3">
          <button id="key-6"  data-value="6">6</button>
        </div>

        <div class="grid__cell unit-1-3">
          <button id="key-7"  data-value="7">7</button>
        </div>

        <div class="grid__cell unit-1-3">
          <button id="key-8"  data-value="8">8</button>
        </div>

        <div class="grid__cell unit-1-3">
          <button id="key-9"  data-value="9">9</button>
        </div>

        <div class="grid__cell unit-1-3">
          <button id="decimal" data-value=".">.</button>
        </div>

        <div class="grid__cell unit-1-3">
          <button id="key-0"  data-value="0">0</button>
        </div>

        <div class="grid__cell unit-1-3">
          <button id="delete" data-value="del">⌫</button>
        </div>

      </div>

    </div>
    <script src="/js/zepto.js" type="text/javascript"></script>
    <script src="/js/zepto.touch.js" type="text/javascript"></script>
    <script src="/js/zepto.detect.js" type="text/javascript"></script>
    <script src="/js/fastclick.js" type="text/javascript"></script>
    <script src="/js/inflationcalculator.js" type="text/javascript"></script>
  </body>
</html>
