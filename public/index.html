<html>
  <head>

    <meta charset="utf-8">
    <title>Inflation Calculator</title>
    <meta name="application-name" content="Adjust">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/lodash.js" type="text/javascript"></script>
    <script src="/js/cpis.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="wrapper">
      <h1>Adjust for Inflation</h1>

      <div id="year-selects-container"></div>

      <div id="values">
        <div id="output-val">$0.00</div>
        <div id="input-val"></div>
      </div>

      <div id="keypad">
        <button id="key-1" data-value="1">1</button>
        <button id="key-2" data-value="2">2</button>
        <button id="key-3" data-value="3">3</button>
        <button id="key-4" data-value="4">4</button>
        <button id="key-5" data-value="5">5</button>
        <button id="key-6" data-value="6">6</button>
        <button id="key-7" data-value="7">7</button>
        <button id="key-8" data-value="8">8</button>
        <button id="key-9" data-value="9">9</button>
        <button id="decimal" data-value=".">.</button>
        <button id="key-0" data-value="0">0</button>
        <button id="delete" data-value="del">âŒ«</button>
      </div>
    </div>

    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/JSXTransformer.js" type="text/javascript"></script>
    <script src="/js/react.js" type="text/javascript"></script>
    <script src="/js/fastclick.js" type="text/javascript"></script>
    <script src="/js/inflationcalculator.js" type="text/javascript"></script>
  </body>
</html>
