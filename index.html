<html>
  <head>
    <title>Inflation Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="/assets/css/gridism.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="/node_modules/lodash/lodash.js" type="text/javascript"></script>

  </head>
  <body>
    <div id="wrapper">
      <div class="grid">
        <div class="unit whole">
          <h1>Inflation Adjuster</h1>
        </div>
      </div>

      <div class="grid" id="inputbox">
        <div class="unit whole">
          $<input id="input-val" type="number"/> in
          <select class="year-select" id="start-year">
            <option selected value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
          </select>
        </div>
      </div>
<button id="swap">⤹⤴︎</button>
      <div class="grid">
        <div class="unit whole">
          is worth $<span id="output-val">0.00</span> in

          <select class="year-select" id="end-year">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option selected value="2011">2011</option>
          </select>

        </div>
      </div>



      <div id="output-val"></div>

      <div id="keypad" class="grid">
        <button id="key-1" class="unit one-third" data-value="1">1</button>
        <button id="key-2" class="unit one-third" data-value="2">2</button>
        <button id="key-3" class="unit one-third" data-value="3">3</button>
        <button id="key-4" class="unit one-third" data-value="4">4</button>
        <button id="key-5" class="unit one-third" data-value="5">5</button>
        <button id="key-6" class="unit one-third" data-value="6">6</button>
        <button id="key-7" class="unit one-third" data-value="7">7</button>
        <button id="key-8" class="unit one-third" data-value="8">8</button>
        <button id="key-9" class="unit one-third" data-value="9">9</button>
        <button id="decimal" class="unit one-third" data-value=".">.</button>
        <button id="key-0" class="unit one-third" data-value="0">0</button>
        <button id="delete" class="unit one-third" data-value="del">⌫</button>
      </div>

    </div>
    <script src="/assets/jquery.min.js" type="text/javascript"></script>
    <script src="/assets/inflationcalculator.js" type="text/javascript"></script>
  </body>
</html>
